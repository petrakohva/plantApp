<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" ></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>PlantApp</title>
</head>
<body style="background-color: lightgreen;">
	<div style="margin: 20px; background-color: white; padding: 20px;">
	<div>
		<h2>Tervetuloa!</h2>
	</div>
	
	<table class="table" style ="padding:10px;">
	<tr>
	 	<th>Kasvin nimi</th>
	 	<th>Hankittu</th>
	 	<th>Lajike</th>
	 	
	</tr>
	<tr th:each= "plant : ${plants}">
	 	<td th:text= "${plant.name}"></td>
	 	<td th:text= "${plant.date}"></td>
	 	<td th:text= "${plant.family.familyName}"></td>
	 	<td th:text= "${plant.family.care}"></td>
	
	</tr>
	</table>
	
	<a style="text-align:center;" class="btn btn-success" href="/marble">Katso kuva</a> 
	
	<a style="text-align:center;" class="btn btn-success" href="/login">Kirjaudu sisään</a> 
	
	</div>


</body>
</html>
